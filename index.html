<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Finder Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h2>Charity Finder Survey</h2>
    <p>Answer these questions to find out what your favorite charity is!</p>
    
    <form id="surveyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="food">What is your favorite food?</label>
        <input type="text" id="food" name="food" required>
        
        <label for="decade">What is your favorite decade?</label>
        <select id="decade" name="decade" required>
            <option value="1980s">1980s</option>
            <option value="1990s">1990s</option>
            <option value="2000s">2000s</option>
            <option value="2010s">2010s</option>
        </select>
        
        <label for="music">What is your favorite genre of music?</label>
        <input type="text" id="music" name="music" required>
        
        <label for="president">Who is your favorite U.S. President?</label>
        <select id="president" name="president" required>
            <option value="Washington">George Washington</option>
            <option value="Lincoln">Abe Lincoln</option>
            <option value="Trump">Donald Trump</option>
            <option value="Obama">Barack Obama</option>
        </select>
        
        <button type="button" onclick="showCharity()">Submit</button>
    </form>
    
    <h3 id="result" style="display:none;">Your favorite charity is: <span id="charity"></span></h3>
    
    <script>
        function showCharity() {
            var president = document.getElementById("president").value;
            var charity = "";
            
            if (president === "Trump") {
                charity = "Black Lives Matter";
            } else if (president === "Obama") {
                charity = "NRA";
            } else {
                charity = "PETA";
            }
            
            document.getElementById("charity").innerText = charity;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
